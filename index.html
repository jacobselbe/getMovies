<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search Movies</title>
        <meta name="description" content="Search movies by keywords.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="grid.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main role="main" class="row">
            <section class="homePage col-1" id="js-homePage">
                    <form id="js-searchForm">
                        <label for="js-searchInput">
                            <h1>Show me movies about:</h1>
                        </label>
                        <input type="text" id="js-searchInput" placeholder="Try: 'cops and robbers in paris!!!''" required>
                        <button type="submit">Search</button>
                    </form>
            </section>
            <section class="hidden row" id="js-resultTop">
                <div class="col-1">
                    <button id="js-backBtn">Search Again</button>
                </div>
            </section>
            <section class="results row">
                <ul class="col-1" id="js-results">
                    <!-- list items generated by JS -->
                </ul>
            </section>
        </main>
        <script src="stopList.js"></script>
        <script src="main.js"></script>
    </body>
</html>
