<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get Movies</title>
        <meta name="description" content="Get movies near you.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main role="main">
            <section class="homePage" id="js-homePage">
                <h1>Find the best rated movies playing near you!</h1>
                <form id="js-areaForm">
                    <label for="js-userZipcode">Enter your zipcode below to get started</label>
                    <!-- adjust to only accept 5 numbers -->
                    <input type="text" placeholder="12345" required>
                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="results" id="js-results">
                <!-- generated by JS -->
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
