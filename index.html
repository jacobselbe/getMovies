<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get Movies</title>
        <meta name="description" content="Get movies near you.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main role="main">
            <section class="homePage" id="js-homePage">
                <h1>Search a word, phrase or even enter a short description of the type of movies you would like to see!</h1>
                <form id="js-searchForm">
                    <label for="js-searchInput"><h2>Show me movies about:</h2></label>
                    <input type="text" id="js-searchInput" placeholder="Enter description" required>
                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="results" id="js-results">
                <!-- generated by JS -->
                <p class="hidden error">Sorry, looks like we need a little more to go on than that. Please enter a little more description!</p>
            </section>
        </main>
        <script src="stopList.js"></script>
        <script src="main.js"></script>
    </body>
</html>
